on:
  push:
    tags:
      - "v[0-9]*.[0-9]*.[0-9]*"
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

name: Deploy Extension
jobs:
  build-vsix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.18.1"

      - run: npm ci

      - name: Lint Extension
        run: npm run lint

      - name: Verify tag matches package.json version (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG=${GITHUB_REF#refs/tags/}
          if [ "v$PKG_VERSION" != "$TAG" ]; then
            echo "Tag $TAG does not match package.json version v$PKG_VERSION"
            exit 1
          fi

      - name: Build Extension (VSIX)
        run: npm run vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: |
            shinyframeworks.vsix

  publish-open-vsx:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.repository_owner == 'davidrsch'
    needs:
      - build-vsix
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: vsix
          path: .

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: "shinyframeworks.vsix"
          skipDuplicate: true

  publish-vscode-marketplace:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.repository_owner == 'davidrsch'
    needs:
      - build-vsix
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: vsix
          path: .

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCE_PAT }}
          extensionFile: "shinyframeworks.vsix"
          skipDuplicate: true
          registryUrl: https://marketplace.visualstudio.com
